type User {
  id: ID!
  email: String!
  name: String!
  birthDatetime: String!
  cpf: String!
  phoneNumber: String!
  roles: [Role!]!
  deletedAt: String
  isActive: Boolean!
  activationCode: String
}

type CreatedUserResponse {
  id: ID!
  message: String!
}

type AuthenticatedUser{
  email: String!
  name: String!
  roles: [Role!]!
  token: String!
}

input CreateUserInput {
  email: String!
  name: String!
  birthDatetime: String!
  cpf: String!
  phoneNumber: String!
  password: String!
}
input UpdateUserInput {
  email: String
  name: String
  birthDatetime: String
  cpf: String
  phoneNumber: String
  password: String
  roles: [ID!]
  deletedAt: String
}

type Query {
  listUsers: [User]!
  findUser(id: ID!): User!
  authenticateUser(email: String!, password: String!): AuthenticatedUser!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): CreatedUserResponse!
  updateUser(id: ID!, updateUserInput: UpdateUserInput!): User!
  deleteUser(id: ID!): String!
  activateUser(activateUserId: ID!, activationCode: String!): AuthenticatedUser!
}