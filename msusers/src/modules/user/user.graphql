type User {
  id: ID!
  email: String!
  name: String!
  birthDatetime: String!
  cpf: String!
  phoneNumber: String!
  roles: [Role!]!
  deletedAt: String
}

input CreateUserInput {
  email: String!
  name: String!
  birthDatetime: String!
  cpf: String!
  phoneNumber: String!
  password: String!
  roles: [ID!]!
}
input UpdateUserInput {
  email: String
  name: String
  birthDatetime: String
  cpf: String
  phoneNumber: String
  password: String
  roles: [ID!]
  deletedAt: String
}

type Query {
  listUsers: [User]!
  findUser(id: ID!): User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(id: ID!, updateUserInput: UpdateUserInput!): User!
  deleteUser(id: ID!): String!
}