type Role {
    id: ID!
    name: String!
    deletedAt: String
}
input CreateRoleInput {
    name: String!
}

input UpdateRoleInput {
    name: String
    deletedAt: String
}

type Query {
    listRoles(id: ID): [Role!]!
}

type Mutation {
    createRole(input: CreateRoleInput!): Role!
    updateRole(id: ID!, input: UpdateRoleInput!): Role!
    deleteRole(id: ID!): Boolean!
}