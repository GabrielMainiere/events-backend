syntax = "proto3";

package eventregistration.payments;

service EventRegistrationPaymentsService {
    rpc GetRegistration(GetRegistrationRequest) returns (GetRegistrationResponse);
    rpc ReceivePaymentUpdate(PaymentUpdateRequest) returns (PaymentUpdateResponse);
}

message GetRegistrationRequest {
    string userId = 1;
    string eventId = 2;
}

message GetRegistrationResponse {
    string id = 1;
    string title = 2;
    string description = 3;
    string startAt = 4;
    string endAt = 5;
    double price = 6;
    string saleStartAt = 7;
    string saleEndAt = 8;
    string addressStreet = 9;
    string addressNumber = 10;
    string addressCity = 11;
    string addressState = 12;
    string addressZipcode = 13;
    string addressCountry = 14;
    int32 capacity = 15;
    bool isFree = 16;
    string eventType = 17;
    string status = 18;
    string createdAt = 19;
    string updatedAt = 20;
    bool hasVacancy = 21;
    string name = 22;
    string email = 23;
    string cpf = 24;
}


message PaymentUpdateRequest {
    string eventId = 1;
    string userId = 2;
    string status = 3;
}

message PaymentUpdateResponse {
    bool success = 1;
    string message = 2;
}