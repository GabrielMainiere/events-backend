syntax = "proto3";

package notifications;

service NotificationService {
  rpc SendWelcomeNotification (AccountNotificationRequest) returns (NotificationResponse);
  rpc SendVerificationNotification (AccountNotificationRequest) returns (NotificationResponse);
  rpc SendPasswordResetNotification (AccountNotificationRequest) returns (NotificationResponse);
  
  rpc SendEventRegistrationNotification (EventNotificationRequest) returns (NotificationResponse);
  rpc SendEventCancellationNotification (EventNotificationRequest) returns (NotificationResponse);

  rpc SendPaymentConfirmationNotification (PaymentNotificationRequest) returns (NotificationResponse);
  rpc SendPaymentFailedNotification (PaymentNotificationRequest) returns (NotificationResponse);
}

message AccountNotificationRequest {
  string user_id = 1;
  string recipient_address = 2;
  string payload_json = 3;
}

message EventNotificationRequest {
  string user_id = 1;
  string recipient_address = 2;
  string event_id = 3;
  string payload_json = 4;
}

message PaymentNotificationRequest {
  string user_id = 1;
  string recipient_address = 2;
  string payment_id = 3; 
  string payload_json = 4;
}

message NotificationResponse {
  string notification_id = 1;
  string status = 2;
}